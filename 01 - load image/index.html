<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<script src="../phaser.js"></script>
	<script>
		var game = new Phaser.Game(800, 600, Phaser.CANVAS, 'phaser-container', { preload: preload, create: create });
		
		function preload() {
			game.load.image('doge', 'doge.png');
		}
		
		function create() {
			var image = game.add.sprite(game.world.centerX, game.world.centerY, 'doge');
			image.anchor.set(0.5, 0.5);
		}
	</script>
</head>
<body>
	<div id="phaser-container"/>
</body>
</html>
