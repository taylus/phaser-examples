<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<script src="../phaser.js"></script>
	<script>
		var game = new Phaser.Game(800, 600, Phaser.AUTO, 'phaser-container', { create: create });
		
		function create() {
			var x = game.world.centerX;
			var y = game.world.centerY;
			
			var text = game.add.text(x, y, 'Hello world!');
			text.font = 'Arial';
			text.fontWeight = 'bold';
			text.fontSize = 48;
			text.fill = 'white';
			text.anchor.set(0.5, 0.5);
			
			//can set style properties more compactly via Text.setStyle or Game.add(...)
			var text2 = game.add.text(x + 150, y + 50, '^_^', { font: 'bold 20pt Arial', fill: 'white' });
		}
	</script>
</head>
<body>
	<div id="phaser-container"/>
</body>
</html>
